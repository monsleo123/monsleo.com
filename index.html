<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsleo Terminal Arcade</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            overflow: hidden;
        }
        .terminal {
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .line {
            margin-bottom: 10px;
            overflow: hidden;
        }
        .prompt::before {
            content: '> ';
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #0f0;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .hidden {
            display: none;
        }
        input {
            background: transparent;
            border: none;
            color: #0f0;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            width: calc(100% - 20px);
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <div class="line">Welcome to the Monsleo Terminal Arcade!</div>
        <div class="line">Type 'games' to see available games, or 'help' for commands.</div>
        <div class="line prompt" id="inputLine">
            <span id="inputText"></span><span class="cursor"></span>
        </div>
    </div>
    <input type="text" id="hiddenInput" class="hidden">

    <script>
        const terminal = document.getElementById('terminal');
        const inputLine = document.getElementById('inputLine');
        const inputText = document.getElementById('inputText');
        const hiddenInput = document.getElementById('hiddenInput');

        let currentGame = null;
        let gameState = {};


        hiddenInput.addEventListener('input', function() {
            inputText.textContent = this.value;
        });

        hiddenInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = this.value;
                addLine(command, true);
                processCommand(command);
                this.value = '';
                inputText.textContent = '';
            }
        });

        document.addEventListener('click', function() {
            hiddenInput.focus();
        });

        window.addEventListener('load', function() {
            hiddenInput.focus();
        });

        window.addEventListener('focus', function() {
            hiddenInput.focus();
        });

    </script>
</body>
</html>
